<!DOCTYPE html>
<html>
<!-- Meta -->
    <head>
        <title>Contact - Taniti Island</title>
        <link href= 'style.css' rel='stylesheet'>
	</head>
<!-- Body -->
	<body>
	
<!-- Header -->	
	<div class='header'>
		<a href="index.html">
			<button>Home</button>
		</a>
	</div>
	
<!-- Body -->
	<div class='contact'>
		<h1>Contact Us</h1>

		<form>
			<label for="fname">*First name:</label><br>
			<input type ="text" id="fname" name="fname" value="John" required readonly><br><br>
			<label for="lname">*Last name:</label><br>
			<input type="text" id="lname" name="lname" value="Doe" readonly><br><br>
			<label for="email">*Email:</label><br>
			<input type="email" id="email" name="email" value="example@example.com" readonly><br><br>
			<label for="phone">*Phone:</label><br>
			<input type="tel" id="phone" name="phone" value="1-555-555-5555" minlength="10" maxlength="15" readonly><br><br>
			<label for="box">*Comments:</label><br>
			<textarea id="box" name="box" rows="5" cols="100" readonly></textarea><br><br>
			<input type="submit" value="Submit" disabled>
		</form>
	
	</div>

<!-- Footer -->
    <div class='footer'>
	</div>

	</body>
<!-- end of code -->
</html>
